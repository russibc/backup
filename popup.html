<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Gerar PDF Médico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa;
        }

        .header {
            background-color: #0056b3;
            color: white;
            padding: 15px 0;
            margin-bottom: 20px;
        }

        .btn-medical {
            background-color: #0056b3;
            color: white;
            border: none;
        }

        .btn-medical:hover {
            background-color: #003d7a;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header text-center">
            <h1><i class="fas fa-file-medical"></i> Gerar PDF Médico</h1>
        </div>
        <div class="mb-3">
            <label for="xmlInput" class="form-label">Escolha o arquivo XML:</label>
            <input class="form-control" type="file" id="xmlInput" accept=".xml">
        </div>
        <button id="generatePdfBtn" class="btn btn-medical">
            <i class="fas fa-file-pdf"></i> Gerar PDF
        </button>
        <div id="status" class="mt-3 alert alert-info"></div>
    </div>
    <script src="html2pdf.bundle.min.js"></script>
    <script src="popup.js"></script>
</body>

</html>
